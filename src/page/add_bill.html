<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/add_bill.css">
		<link rel="stylesheet" href="../css/mui.picker.min.css">
		<link rel="stylesheet" href="../css/mui.poppicker.css">
		<link rel="stylesheet" href="../css/mui.dtpicker.css">
	</head>

	<body>
		<div class="wrap">
			<!-- 头部区域 -->
			<header class="header">
				<div class="header-top">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<div class="table-list">
						<span class="table-btn nav-active">支出</span>
						<span class="table-btn">收入</span>
					</div>
				</div>
				<div class="money-wrap">
					<span class="cur-money">0.00</span>
				</div>
			</header>
			<!-- 主体区域 -->
			<div class="mui-content">
				<!-- 轮播区 -->
				<div class="mui-slider">
					<div class="mui-slider-group">
						<!--第一个内容区容器-->
						<div class="mui-slider-item">
							<!-- 具体内容 -->
							<div class="mui-slider-item-inner">
								<dl class="active">
									<dt><span class="mui-icon mui-icon-spinner mui-spin"></span></dt>
									<dd>餐饮</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-refresh"></span></dt>
									<dd>购物</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-flag"></span></dt>
									<dd>水果</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-paperclip"></span></dt>
									<dd>饮料</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-map"></span></dt>
									<dd>汽车</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-home"></span></dt>
									<dd>住宿</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-minus"></span></dt>
									<dd>交通</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-download"></span></dt>
									<dd>医疗</dd>
								</dl>
							</div>
						</div>
						<!--第二个内容区-->
						<div class="mui-slider-item">
							<!-- 具体内容 -->
							<div class="mui-slider-item-inner">
								<dl>
									<dt><span class="mui-icon mui-icon-image"></span></dt>
									<dd>旅行</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-refresh"></span></dt>
									<dd>教育</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-chat"></span></dt>
									<dd>通讯</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-minus"></span></dt>
									<dd>学习</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-spinner mui-spin"></span></dt>
									<dd>运动</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-navigate"></span></dt>
									<dd>其他</dd>
								</dl>
								<dl>
									<dt><span class="mui-icon mui-icon-plus"></span></dt>
									<dd>自定义</dd>
								</dl>
							</div>
						</div>
					</div>
				</div>
				<div class="slider-line">
					<span class="active"></span>
					<span></span>
				</div>
				<!-- 选择区域 -->
				<div class="select-wrap">
					<p class="time-wrap">
						<i class="mui-icon mui-icon-compose"></i>
						<span class="time-select">10月20日</span>
					</p>
					<p>
						<i class="mui-icon mui-icon-contact"></i>
						<span class="self-count">个人账单</span>
					</p>
					<p>
						<i class="mui-icon mui-icon-email"></i>
						<span class="account">不选账户</span>
					</p>
				</div>
				<!-- 备注 -->
				<div class="msg-wrap">
					<span>备注：</span>
					<span class="mui-icon mui-icon-chatbubble"></span>
				</div>
				<!-- 键盘区域 -->
				<div class="key-wrap">
					<ul>
						<li>7</li>
						<li>4</li>
						<li>1</li>
						<li>.</li>
					</ul>
					<ul>
						<li>8</li>
						<li>5</li>
						<li>2</li>
						<li>0</li>
					</ul>
					<ul>
						<li>9</li>
						<li>6</li>
						<li>3</li>
						<li>×</li>
					</ul>
					<ul>
						<li>完成</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/libs/require.js" data-main="../js/page/add_bill.js"></script>
	</body>
</html>
